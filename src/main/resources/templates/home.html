<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
<p><b>홈</b></p>
<hr width="thin">
<br>
    <form style="text-align: center; display:inline-block" sec:authorize="isAnonymous()" method="get" th:action="@{/join}">
        <input type="submit" value="회원가입">
    </form>

    <form style="text-align: center; display:inline-block" sec:authorize="isAnonymous()" method="get" th:action="@{/login}">
        <input type="submit" value="로그인">
    </form>

    <form style="text-align: center; display:inline-block" sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
        <input type="submit" value="로그아웃">
    </form>

    <form style="text-align: center; display:inline-block" sec:authorize="isAuthenticated()" method="get" th:action="@{/products}">
        <input type="submit" value="상품조회">
    </form>

    <form style="text-align: center; display:inline-block" sec:authorize="hasRole('ROLE_SUPER_ADMIN')" method="get" th:action="@{/members}">
        <input type="submit" value="회원조회">
    </form>
</body>
</html>
